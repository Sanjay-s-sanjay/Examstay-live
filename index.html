<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExamStay – Less Stress, More Success</title>
<meta name="description" content="ExamStay provides safe, affordable stays near exam centers. Less Stress, More Success.">
<meta name="keywords" content="ExamStay, student stay, host rooms, exam accommodation, safe stay">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== (same CSS as your version, not changed) ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:linear-gradient(to bottom right,#001f4d,#002b66);color:white;line-height:1.6;scroll-behavior:smooth;padding-bottom:80px;}
body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.3);z-index:-1;}
nav{width:100%;background:rgba(0,26,77,0.75);border-bottom:2px solid #DAA520;position:fixed;top:0;z-index:100;display:flex;justify-content:space-between;align-items:center;padding:5px 20px;box-shadow:0 3px 10px rgba(0,0,0,0.3);backdrop-filter:blur(6px);}
nav .logo{max-width:80px;border-radius:8px;}
nav ul{list-style:none;display:flex;flex-wrap:wrap;}
nav ul li{margin-left:18px;}
nav ul li a{color:white;text-decoration:none;font-weight:600;padding:6px 12px;border-radius:5px;transition:0.3s;}
nav ul li a:hover,nav ul li a.active{background-color:#DAA520;color:#001f4d;}
.hero{display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;text-align:center;padding-top:150px;opacity:0;transform:translateY(30px);transition:all 1s ease;}
.hero.visible{opacity:1;transform:translateY(0);}
.hero h1{font-size:2.8rem;margin-bottom:10px;text-shadow:2px 2px 6px rgba(0,0,0,0.7);}
.hero h1 span{color:#DAA520;font-weight:700;}
.hero p{font-size:1.4rem;max-width:600px;text-shadow:1px 1px 3px rgba(0,0,0,0.6);}
.poster-img{width:90%;max-width:450px;margin:20px auto;border-radius:10px;box-shadow:0 0 20px rgba(0,0,0,0.5);transition:0.4s;}
.poster-img:hover{transform:scale(1.03);}
.city-banner{display:flex;flex-wrap:wrap;justify-content:center;gap:15px;margin-bottom:20px;}
.city-btn{background-color:#DAA520;color:#001f4d;padding:8px 16px;border:none;border-radius:25px;font-weight:700;cursor:pointer;transition:0.3s;}
.city-btn:hover{background-color:#ffd966;transform:scale(1.05);}
.area-list{display:none;margin-top:15px;text-align:left;max-width:700px;background:rgba(0,26,77,0.85);padding:15px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.4);}
.area-list.active{display:block;}
.area-list span{color:#DAA520;font-weight:600;}
.btn{display:inline-block;margin-top:20px;background-color:#DAA520;color:#001f4d;padding:14px 30px;text-decoration:none;font-size:18px;border-radius:30px;font-weight:700;transition:0.4s;}
.btn:hover{background-color:white;transform:scale(1.08);box-shadow:0 5px 15px rgba(0,0,0,0.4);}
section{padding:60px 20px;max-width:1000px;margin:0 auto;text-align:center;opacity:0;transform:translateY(30px);transition:all 1s ease;}
section.visible{opacity:1;transform:translateY(0);}
section h2{color:#DAA520;margin-bottom:30px;font-size:2rem;}
section p{font-size:1.2rem;line-height:1.6;color:white;}
.room-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:30px;}
.room-card{background:rgba(0,26,77,0.85);border:2px solid #DAA520;border-radius:12px;padding:20px;text-align:center;transition:0.4s;}
.room-card:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,0.5);}
.room-card img{width:60px;margin-bottom:15px;}
.room-card h3{color:#DAA520;margin-bottom:10px;}
.testimonials{margin-top:40px;padding:20px;border:2px solid #DAA520;border-radius:15px;background:rgba(0,26,77,0.8);max-width:700px;margin-left:auto;margin-right:auto;}
.testimonial{display:none;font-size:1.1rem;color:white;}
.testimonial.active{display:block;}
.cta-banner{background:linear-gradient(to right,#DAA520,#ffd966);color:#001f4d;padding:18px;border-radius:15px;margin:30px auto;max-width:600px;font-size:1.1rem;text-align:center;box-shadow:0 0 15px rgba(0,0,0,0.4);opacity:0;transform:translateY(30px);transition:all 1s ease;}
.cta-banner.visible{opacity:1;transform:translateY(0);}
.cta-banner a{display:inline-block;margin-top:10px;background-color:#001f4d;color:white;padding:10px 22px;text-decoration:none;border-radius:25px;font-weight:700;transition:0.4s;}
footer{text-align:center;margin-top:50px;padding:15px;background:rgba(0,26,77,0.95);border-top:2px solid #DAA520;color:white;font-size:14px;}
.social-icons a img{width:28px;}
.whatsapp-float{position:fixed;bottom:20px;right:20px;z-index:150;}
.whatsapp-float img{width:60px;filter:drop-shadow(0 0 5px black);}
@media(max-width:768px){.hero h1{font-size:2.2rem;}.hero p{font-size:1.1rem;}}
</style>
</head>
<body>

<!-- (All your HTML content same as before) -->

<!-- WhatsApp Floating -->
<div class="whatsapp-float">
  <a href="https://wa.me/9589693356" target="_blank">
    <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp">
  </a>
</div>

<!-- ✅ FIXED COMPLETE JS -->
<script>
// Fade-in on scroll
const sections = document.querySelectorAll('section, .hero, .cta-banner');
function showOnScroll() {
  sections.forEach(sec => {
    const rect = sec.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) sec.classList.add('visible');
  });
}
window.addEventListener('scroll', showOnScroll);
showOnScroll();

// City selector toggle
const cityBtns = document.querySelectorAll('.city-btn');
cityBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.area-list').forEach(a => a.classList.remove('active'));
    const target = document.querySelector(`#area-${btn.dataset.city}`);
    if (target) target.classList.add('active');
  });
});

// Testimonial auto switch
let tIndex = 0;
function showNextTestimonial() {
  const t = document.querySelectorAll('.testimonial');
  t.forEach(e => e.classList.remove('active'));
  tIndex = (tIndex + 1) % t.length;
  t[tIndex].classList.add('active');
}
setInterval(showNextTestimonial, 4000);
</script>

</body>
</html>
