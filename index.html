<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ExamStay – Less Stress, More Success</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ====== ExamStay Dark Blue–Gold Theme (Fixed Version) ====== */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #001f4d, #002b66);
  color:white;
  line-height:1.6;
  scroll-behavior: smooth;
}
body::before {
  content:"";
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background-color: rgba(0,0,0,0.3);
  z-index:-1;
}

/* Navigation Bar */
nav {
  width:100%;
  background: rgba(0,26,77,0.75); /* more transparent */
  border-bottom: 2px solid #DAA520;
  position: fixed;
  top:0;
  z-index:100;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:5px 20px; /* thinner */
  box-shadow:0 3px 10px rgba(0,0,0,0.3);
  backdrop-filter: blur(6px);
}
nav .logo { max-width:80px; border-radius:8px; }
nav ul { list-style:none; display:flex; }
nav ul li { margin-left:18px; }
nav ul li a {
  color:white; text-decoration:none; font-weight:600;
  padding:6px 12px; border-radius:5px; transition:0.3s;
}
nav ul li a:hover, nav ul li a.active {
  background-color:#DAA520;
  color:#001f4d;
}

/* Hero Section */
.hero {
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  min-height:100vh;
  text-align:center; padding-top:100px;
  opacity:0; transform:translateY(30px); transition:all 1s ease;
}
.hero.visible { opacity:1; transform:translateY(0); }
.hero h1 { font-size:2.8rem; margin-bottom:10px; text-shadow:2px 2px 6px rgba(0,0,0,0.7); }
.hero h1 span { color:#DAA520; font-weight:700; }
.hero p { font-size:1.4rem; max-width:600px; text-shadow:1px 1px 3px rgba(0,0,0,0.6); }
.poster-img { width:90%; max-width:450px; margin:20px auto; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.5); }

/* Buttons */
.btn {
  display:inline-block;
  margin-top:20px;
  background-color:#DAA520;
  color:#001f4d;
  padding:12px 26px;
  text-decoration:none;
  font-size:18px;
  border-radius:30px;
  font-weight:600;
  transition:0.4s;
}
.btn:hover {
  background-color:white;
  transform:scale(1.08);
  box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

/* CTA Banner */
.cta-banner {
  background: linear-gradient(to right, #DAA520, #ffd966);
  color:#001f4d;
  padding:18px;
  border-radius:15px;
  margin:30px auto;
  max-width:600px;
  font-size:1.1rem;
  text-align:center;
  box-shadow:0 0 15px rgba(0,0,0,0.4);
  opacity:0; transform:translateY(30px); transition:all 1s ease;
}
.cta-banner.visible { opacity:1; transform:translateY(0); }
.cta-banner a {
  display:inline-block;
  margin-top:10px;
  background-color:#001f4d;
  color:white;
  padding:10px 22px;
  text-decoration:none;
  border-radius:25px;
  font-weight:700;
  transition:0.4s;
}
.cta-banner a:hover {
  background-color:#002b66;
  transform:scale(1.1);
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* Footer */
footer {
  text-align:center;
  margin-top:50px;
  padding:15px;
  background: rgba(0,26,77,0.95);
  border-top:2px solid #DAA520;
  color:white;
  font-size:14px;
}
footer a { color:#DAA520; text-decoration:none; margin:0 5px; }
footer a:hover { color:white; }

/* WhatsApp Floating Button */
.whatsapp-float { position:fixed; bottom:20px; right:20px; z-index:150; }
.whatsapp-float img { width:60px; filter: drop-shadow(0 0 5px black); }

/* Responsive */
@media(max-width:768px){
  .hero h1{ font-size:2.2rem; }
  .hero p{ font-size:1.1rem; }
  .poster-img{ max-width:90%; }
}
</style>
</head>

<body>

<!-- Navigation -->
<nav>
  <img src="logo1.png" alt="ExamStay Logo" class="logo">
  <ul>
    <li><a href="#home" class="nav-link active">Home</a></li>
    <li><a href="#about" class="nav-link">About</a></li>
    <li><a href="#rooms" class="nav-link">Rooms</a></li>
    <li><a href="#contact" class="nav-link">Contact</a></li>
  </ul>
</nav>

<!-- Hero -->
<section class="hero" id="home">
  <h1>Welcome to <span>ExamStay</span></h1>
  <p>Less Stress, More Success</p>
  <img src="study-room.jpg" alt="ExamStay Poster" class="poster-img">
  <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeFBl1BJkSTJrs3wsbe9UJ50-f_qWBa-jEPEnbj4RHd_69eLQ/viewform?usp=pp_url" target="_blank">Book Now</a>
  <div class="founder">
    <p><strong>Founder:</strong> Sanjay & Sanjay</p>
  </div>
</section>

<!-- WhatsApp CTA -->
<div class="cta-banner">
  Need Help Booking? <br>
  <a href="https://wa.me/919589693356" target="_blank">Chat on WhatsApp</a>
</div>

<!-- Footer -->
<footer>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="contact.html">Contact Us</a> |
    <a href="refund.html">Refund & Cancellation</a>
  </p>
</footer>

<!-- WhatsApp Floating Icon -->
<a href="https://wa.me/919589693356" target="_blank" class="whatsapp-float">
  <img src="https://img.icons8.com/color/96/25D366/whatsapp--v1.png" alt="WhatsApp Chat">
</a>

<!-- Scroll animation -->
<script>
const sections = document.querySelectorAll('section, .cta-banner');
const observer = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){ entry.target.classList.add('visible'); }
  });
},{threshold:0.2});
sections.forEach(section=>observer.observe(section));
</script>

</body>
</html>
